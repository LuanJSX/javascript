<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Detran </title>
</head>
<body>

    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res">

    </div>

    <Script>
    
        
        function calcular() {
            var txtv =  document.querySelector("input#txtvel");
            var res = document.querySelector("div#res");
            var vel = Number(txtv.value);

            res.innerHTML = `<p>O veículo está a ${vel} km/h</p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida de 60 km/h</p>`;
            }
            res.innerHTML += `<p> Dirija com Segurança <p>`;
        }
    </Script>
</body>
</html>
