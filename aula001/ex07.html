<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background-color: rgb(13, 95, 95);
            color: white;
        }
        input {
            width: 200px;
            height: 25px;
        }
        #button{
            height: 30px;
        }
        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="button" onclick="somar()">
    <div id="res">
        Resposta
    </div>
    
    <script>
        function somar() {
               var tn1 = document.querySelector("input#txtn1");
               var tn2 = document.querySelector("input#txtn2");
               var res = document.querySelector("div#res");
               var n1 = Number(tn1.value);
               var n2 = Number(tn2.value); 
               var s = n1 + n2;
               res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`;

        }
    </script>
</body>
</html>
